<div class="tabs">
  <div class="tab-buttons">
    <!-- Buttons will be generated by JavaScript -->
  </div>
  <div class="tab-content">
    {{ .Inner }}
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const tabs = document.querySelectorAll('.tabs');
  tabs.forEach(tabContainer => {
    const tabPanes = tabContainer.querySelectorAll('.tab-pane');
    const buttonsContainer = tabContainer.querySelector('.tab-buttons');
    
    tabPanes.forEach((pane, index) => {
      const button = document.createElement('button');
      button.className = 'tab-button';
      button.textContent = pane.id;
      button.onclick = function(evt) { openTab(evt, pane.id, tabContainer); };
      buttonsContainer.appendChild(button);
    });
    
    // Show first tab
    if (tabPanes.length > 0) {
      tabPanes[0].style.display = 'block';
      buttonsContainer.querySelector('.tab-button').classList.add('active');
    }
  });
});

function openTab(evt, tabName, container) {
  const tabcontent = container.querySelectorAll('.tab-pane');
  const tabbuttons = container.querySelectorAll('.tab-button');
  
  tabcontent.forEach(pane => pane.style.display = 'none');
  tabbuttons.forEach(btn => btn.classList.remove('active'));
  
  document.getElementById(tabName).style.display = 'block';
  evt.currentTarget.classList.add('active');
}
</script>

<style>
.tabs .tab-buttons {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

.tabs .tab-button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

.tabs .tab-button:hover {
  background-color: #ddd;
}

.tabs .tab-button.active {
  background-color: #ccc;
}

.tabs .tab-content {
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

.tab-pane {
  display: none;
}
</style>

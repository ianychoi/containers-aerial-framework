<div class="tabs">
  <div class="tab-buttons">
    {{ range .Params }}
    <button class="tab-button" onclick="openTab(event, '{{ . }}')">{{ . }}</button>
    {{ end }}
  </div>
  <div class="tab-content">
    {{ .Inner }}
  </div>
</div>

<script>
function openTab(evt, tabName) {
  var container = evt.target.closest('.tabs');
  var tabcontent = container.querySelectorAll('.tab-pane');
  var tabbuttons = container.querySelectorAll('.tab-button');
  
  tabcontent.forEach(pane => pane.style.display = 'none');
  tabbuttons.forEach(btn => btn.classList.remove('active'));
  
  var targetPane = container.querySelector('#' + tabName);
  if (targetPane) {
    targetPane.style.display = 'block';
  }
  evt.currentTarget.classList.add('active');
}

// Show first tab by default
document.addEventListener('DOMContentLoaded', function() {
  var tabsContainers = document.querySelectorAll('.tabs');
  tabsContainers.forEach(container => {
    var firstButton = container.querySelector('.tab-button');
    if (firstButton) {
      firstButton.click();
    }
  });
});
</script>

<style>
.tabs .tab-buttons {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

.tabs .tab-button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

.tabs .tab-button:hover {
  background-color: #ddd;
}

.tabs .tab-button.active {
  background-color: #ccc;
}

.tabs .tab-content {
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

.tab-pane {
  display: none;
}
</style>
